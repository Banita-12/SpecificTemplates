{% extends 'app/dummy.html' %}

{% block title %}
    <title>SchoolDelete</title>
{% endblock %}

{% block body_block %}
    <center>
        <h1>Are you sure to delete{{schoolobject.sname}}</h1>
        <form method="POST">
            {% csrf_token %}
            
            <input type="submit" value="Delete">
        </form>

        <a href="{% url 'SchoolList' %}" class="btn btn-warning">No, Back to list</a>  
        <a href="{% url 'detail' pk=schoolobject.pk %}" class="btn btn-warning">No, Back to details</a> 
    </center>
{% endblock %}
